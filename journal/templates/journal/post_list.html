<html>
    <head>
        <title>My Journal</title>
    </head>
    <body>
        <div>
            <h1><a href="">My Journal</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.published_date }}</p>
                <p>{{ post.text | linebreaksbr }}</p>
            </div>
        {% endfor %}        
    </body>
</html>
